<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
</head>
<body>
    <h2> Login </h2>
    <form method="POST">
        {% csrf_token %}

        {{form.username.label}}
        {{form.username}}
        <br>
        {{form.password.label}}
        {{form.password}}
        <br>
        <input type="submit" value="Login">
    </form>
    <br>
    <a href="{% url 'users:signup' %}"> Sign Up </a>
</body>
</html>
